<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Evaluación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Registrar Evaluación</h2>
    <form id="formEvaluacion">
        <div class="mb-3">
            <label class="form-label">Estudiante</label>
            <select id="codigo_estudiante" class="form-select" required>
                <option value="">Seleccione un estudiante</option>
                {% for a in estudiantes %}
                    <option value="{{ a.codigo }}">{{ a.nombre }} ({{ a.codigo }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Curso</label>
            <select id="codigo_curso" class="form-select" required>
                <option value="">Seleccione un curso</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nota</label>
            <input type="number" step="0.01" min="0" max="20" class="form-control" id="nota" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/evaluaciones" class="btn btn-secondary">Volver</a>
    </form>

<script>
document.getElementById("codigo_estudiante").addEventListener("change", async function() {
    const codigo = this.value;
    const cursoSelect = document.getElementById("codigo_curso");
    cursoSelect.innerHTML = '<option value="">Cargando cursos...</option>';

    if (!codigo) {
        cursoSelect.innerHTML = '<option value="">Seleccione un curso</option>';
        return;
    }

    const resp = await fetch(`/api/v1/continental.edu.pe/soa/evaluaciones-service/cursos/${codigo}`);
    const result = await resp.json();
    cursoSelect.innerHTML = '<option value="">Seleccione un curso</option>';
    if(result.status === "success") {
        result.data.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c.codigo_curso;
            opt.text = `${c.curso} (${c.codigo_curso})`;
            cursoSelect.appendChild(opt);
        });
    }
});

document.getElementById("formEvaluacion").addEventListener("submit", async function(e) {
    e.preventDefault();
    const data = {
        codigo_estudiante: document.getElementById("codigo_estudiante").value,
        codigo_curso: document.getElementById("codigo_curso").value,
        nota: document.getElementById("nota").value
    };

    const resp = await fetch("/api/v1/continental.edu.pe/soa/evaluaciones-service/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await resp.json();
    alert(result.message);
    if(result.status === "success") window.location.href = "/evaluaciones";
});
</script>
</body>
</html>
