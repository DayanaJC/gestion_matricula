<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Alumno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Registrar Nuevo Alumno</h2>
    <form id="formAlumno">
        <div class="mb-3">
            <label class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Carrera</label>
            <select class="form-select" id="carrera" required>
                <option value="">Seleccione una carrera</option>
                <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                <option value="Ingeniería Civil">Ingeniería Civil</option>
                <option value="Administración">Administración</option>
                <option value="Contabilidad">Contabilidad</option>
                <option value="Derecho">Derecho</option>
                <option value="Arquitectura">Arquitectura</option>
                <option value="Psicología">Psicología</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ciclo</label>
            <select class="form-select" id="ciclo" required>
                <option value="">Seleccione el ciclo</option>
                <option value="I">I</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/alumnos" class="btn btn-secondary">Volver</a>
    </form>

    <script>
        document.getElementById("formAlumno").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const data = {
                codigo: document.getElementById("codigo").value,
                nombre: document.getElementById("nombre").value,
                correo: document.getElementById("correo").value,
                carrera: document.getElementById("carrera").value,
                ciclo: document.getElementById("ciclo").value
            };

            const response = await fetch("/api/v1/continental.edu.pe/soa/estudiantes-service/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.message);
            if (result.status === "success") window.location.href = "/alumnos";
        });
    </script>
</body>
</html>
